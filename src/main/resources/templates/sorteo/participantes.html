<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Sorteos</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index">Inicio</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/index">Home</a>
					</li>
			</div>
			</li>
			</ul>
			</div>
		</nav>
	</header>

	<br>
	<div class="container">
		<h3 th:text="${titulo}"></h3>
	</div>

	<div class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Documento</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="li:${lista}">
					<th scope="row" th:text="${li.nombre}"></th>
					<th scope="row" th:text="${li.apellido}"></th>
					<th scope="row" th:text="${li.documento}"></th>
					<td> <a class="btn btn-success btn-sm" th:href="@{/empleado/edit/}+${li.idEmpleado}"
							th:text="Editar" title="Editar participante">
						</a>
					</td>
					<td> <a class="btn btn-danger btn-sm" th:href="@{/empleado/delete/}+${li.idEmpleado}"
							th:text="Eliminar" title="Eliminar participante"
							onclick="return confirm('Esta seguro de eliminar el participante?');">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>

	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
			<p>Copyright Roger Ricciardulli 2022</p>
		</div>

		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>

</body>

</html>
